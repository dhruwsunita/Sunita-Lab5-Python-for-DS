<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Car Price Predictor</title>
</head>

<body>
    <div class="car-image">
        <div class="car-text">
            <h1 style="font-size:50px">Used Car Price Predictor</h1>
            <br><br>
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
    <div class="form-group">
        <form action="{{ url_for('predict') }}" method="post">
            <h2>Enter Car Details :</h2>
            <h3>Age of the car (in years)</h3>
            <input type="number" id="one" name="Age_of_the_car">
            <h3>Present Showroom Price (in lakhs)</h3><br><input type="number" id="two" name="Present_Price"
                required="required">
            <h3>Kilometers Driven</h3><br><input id="three" name="Kms_Driven" required="required">
            <h3>Owner Type(0/1/3)</h3><br><input id="four" name="Owner" required="required">
            <h3>Fuel Type</h3><br><select name="Fuel_Type" id="fuel" required="required">
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
                <option value="2">CNG</option>
            </select>
            <h3>Seller Type</h3><br><select name="Seller_Type" id="sell" required="required">
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission" id="trans" required="required">
                <option value="0">Manual Car</option>
                <option value="1">Automatic Car</option>
            </select>
            <br><br><button id="submission" type="submit">Predict Selling Price</button>
            <br>
        </form>
    </div>
</body>

</html>
